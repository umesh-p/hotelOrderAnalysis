<div class="menuSection row">

  <div class="col-md-12 menuSectionHead VAlignChildren">
      {{headerTitle}}
  </div>

  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Cost Price</th>
            <th>Selling Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let menuItem of menuSectionArray; let i = index">
            <td>
                <input [(ngModel)]="menuItem.code" class="form-control" type="text" name="{{menuItem.code}}" />
            </td>
            <td>
                <input [(ngModel)]="menuItem.name" class="form-control" type="number" name="{{menuItem.name}}" />
            </td>
            <td>
                <input [(ngModel)]="menuItem.price" class="form-control" type="number" name="{{menuItem.price}}" />
            </td>
            <td>
                <button class="btn btn-default"  type="button" (click)="deletemenuItemValue(i)">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
                <input class="form-control" type="text" id="newMenuItemCode" [(ngModel)]="newMenuItem.code" name="newMenuItemCode"/>
            </td>
            <td>
                <input class="form-control" type="text" id="newMenuItemName" [(ngModel)]="newMenuItem.name" name="newMenuItemName" />
            </td>
            <td>
                <input class="form-control" type="text" id="newMenuItemPrice" [(ngModel)]="newMenuItem.price" name="newMenuItemPrice" />
            </td>
            <td>
                <button class="btn btn-default" type="button" (click)="addmenuItemValue()">Add</button>
            </td>
        </tr>
    </tbody>
</table>




</div>
